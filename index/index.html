<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./../image/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./../style/style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
      <div class="firstsection">
        <img
          class="imgBackground"
          src="./../image/bg-pattern-card.svg"
          alt="backgroundImg"
        />
      </div>
      <div>
        <img class="img" src="./../image/image-victor.jpg" alt="profileImg" />
      </div>
      <div class="principalText">
        <p><span>Victor Crest</span> <span class="age">26</span></p>
        <p class="london">London</p>
      </div>

      <div class="information">
        <div class="informationOne">
          <p><span>80K</span></p>
          <p class="marketing">Followers</p>
        </div>
        <div class="informationTwo">
          <p><span>803K</span></p>
          <p class="marketing">Likes</p>
        </div>
        <div class="informationTree">
          <p><span>1.4K</span></p>
          <p class="marketing">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
